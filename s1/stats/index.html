<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uptime Graph</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #121212;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .graph-bar {
            display: flex;
            flex-wrap: nowrap;
            gap: 2px;
            overflow-x: auto;
        }

        .block {
            width: 10px;
            height: 20px;
            border-radius: 3px;
            background-color: #f44336; /* default red (offline) */
        }

        .block.online {
            background-color: #4CAF50;
        }

        .uptime-percent {
            font-size: 1.2rem;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="graph-header">
            <div>TOTAL UPTIME</div>
            <div class="uptime-percent" id="uptime-percentage">--.--% uptime</div>
        </div>

        <div class="graph-bar" id="graph-bar">
            <!-- Blocks will be inserted here -->
        </div>
    </div>

    <script>
        const totalBlocks = 60;
        const graphBar = document.getElementById('graph-bar');
        const statusData = new Array(totalBlocks).fill(1);  // Pre-fill as all online for simplicity

        let checkedCount = 0;
        let onlineCount = 0;

        function createBlock(status) {
            const block = document.createElement('div');
            block.classList.add('block');
            if (status === 1) {
                block.classList.add('online');
            }
            graphBar.appendChild(block);
        }

        function updateUptimePercentage() {
            const uptimePercentage = ((onlineCount / totalBlocks) * 100).toFixed(3);
            document.getElementById('uptime-percentage').textContent = `${uptimePercentage}% uptime`;
        }

        async function checkRealTimeStatus(index) {
            try {
                await fetch('https://dhairyacode.github.io/webppt', { mode: 'no-cors' });
                statusData[totalBlocks - index - 1] = 1;
                onlineCount++;
            } catch (error) {
                statusData[totalBlocks - index - 1] = 0;
            }

            checkedCount++;
            if (checkedCount === 5) {  // After 5 real-time checks
                renderGraph();
            }
        }

        function renderGraph() {
            graphBar.innerHTML = '';
            statusData.forEach(status => createBlock(status));
            onlineCount = statusData.reduce((sum, val) => sum + val, 0);
            updateUptimePercentage();
        }

        window.onload = () => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => checkRealTimeStatus(i), i * 300);  // Space out requests
            }
        };
    </script>
</body>

</html>
