<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sites Status</title>
    <link rel="shortcut icon" href="logo.png"> 
    <style>
        body {
            background-color: #1a1a1a;
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #121212;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            border-bottom: 2px solid #444;
            color: #bbb;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px;
        }

        .status-dot.online {
            background-color: #4CAF50;
            box-shadow: 0 0 15px #4CAF50;
        }

        .status-dot.offline {
            background-color: #f44336;
            box-shadow: 0 0 15px #f44336;
        }

        .not-available {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sites Active Status</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                    <th>Status</th>
                    <th>Graph</th>
                </tr>
            </thead>
            <tbody id="status-table-body">
                <!-- Rows dynamically injected here -->
            </tbody>
        </table>
    </div>

    <script>
        const websites = [
            { name: 'HomePage', domain: 'https://dhairyacode.github.io' },
            { name: 'PYCODE', domain: 'https://dhairyacode.github.io/pycode' },
            { name: 'WEBCODEFETCH', domain: 'https://dhairyacode.github.io/webcodefetch' },
            { name: 'Ubuntu Simulation', domain: 'https://dhairyacode.github.io/linuxinterface' },
            { name: 'WEBBUILDER', domain: 'https://dhairyacode.github.io/webbuilder' },
            { name: 'Portfolio', domain: 'https://dhairyacode.github.io/portfolio', forceOffline: true }
        ];

        const tableBody = document.getElementById('status-table-body');

        websites.forEach((site, index) => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = site.name;

            const domainCell = document.createElement('td');
            domainCell.textContent = site.domain;

            const statusCell = document.createElement('td');
            const statusDot = document.createElement('span');
            statusDot.classList.add('status-dot', 'offline');  // Default red
            statusDot.id = `status-dot-${index}`;
            statusCell.appendChild(statusDot);

            const graphCell = document.createElement('td');
            graphCell.innerHTML = `<span class="not-available">Not Available</span>`;

            row.appendChild(nameCell);
            row.appendChild(domainCell);
            row.appendChild(statusCell);
            row.appendChild(graphCell);

            tableBody.appendChild(row);

            if (site.forceOffline) {
                // Force red dot for Portfolio
                statusDot.classList.remove('online');
                statusDot.classList.add('offline');
            } else {
                // Real-time check for other websites
                fetch(site.domain, { mode: 'no-cors' })
                    .then(() => {
                        statusDot.classList.remove('offline');
                        statusDot.classList.add('online');
                    })
                    .catch(() => {
                        statusDot.classList.remove('online');
                        statusDot.classList.add('offline');
                    });
            }
        });
    </script>
</body>

</html>
